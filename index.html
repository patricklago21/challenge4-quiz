<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Challenge 4 Quiz</title>
</head>

<body>
   <div class="container">
       <div id="question-container" class="hide">
           <div id="question">Question</div>
           <div id="answer-buttons" class="btn-grid">
               <button class="btn">Answer1</button>
               <button class="btn">Answer2</button>
               <button class="btn">Answer3</button>
               <button class="btn">Answer4</button>
           </div>
       </div>
       <div class="controls">
           <button id="start-btn" class="start-btn btn">Start</button>
           <button id="next-btn" class="next-btn btn hide">Next</button>
       </div>
       <div id="highscore-container" class="hide">
           <h2>All done!</h2>
           <div id="highscore">Highscore</div>
           <div>
               <label for="initials">Enter your initials:</label>
               <input type="text" name="initials" id="initials">
           </div>
           <button id="highscore-btn" class="highscore-btn btn">Submit</button>
       </div>
       <div id="timer" class="timer">
           Time Left: <div id="time-left" class="time-left">30</div>
       </div>
   </div> 
</body>
</html>
